<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider-container">
    <div class="slides">
      <div class="slide active"><img src="./img/img1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="./img/img2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="./img/img3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="./img/img4.jpg" alt="Image 4"></div>
    </div>

    <button class="nav prev" id="prevBtn">&#10094;</button>
    <button class="nav next" id="nextBtn">&#10095;</button>

    <div class="dots" id="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
